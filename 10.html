<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container my-5" id="app">
       <div class="row my-4">
            <div class="col-lg-6 mx-auto">
                <button class="btn btn-danger " @click="turnRed()"> Red </button>
                <button class="btn btn-success" @click="turnGreen()"> Green </button>
            </div>
       </div> 
      <div class="row py-5">
        <div v-if="red" class="col-lg-4 block1 p-5" style="width: 300px;height:300px;background-color: red"></div>
        <div v-if="green" class="col-lg-4 block1 p-5" style="width: 300px;height:300px;background-color: green"> </div>
        <div v-if="red" class="col-lg-4 block1 p-5" style="width: 300px;height:300px;background-color: red"></div>
        <div v-if="green" class="col-lg-4 block1 p-5" style="width: 300px;height:300px;background-color: green"> </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue

        createApp({
            data(){
                return {
                    red:true ,
                    green:false
                }
            },

            methods: {
                turnRed(){
                    this.red = !this.red;
                },

                turnGreen(){
                    this.green = !this.green;
                }

            },



        }).mount("#app")
    </script>
  </body>
</html>
