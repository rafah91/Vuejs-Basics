<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs Basics</title>
</head>
<body>

    <div id="app">

        <input type="text" @keydown.enter="mufync">

        <input type="text" @keydown.alt.enter="mufync">



    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue

        createApp({
            data(){
                return {
                    count:0
                }
            },

            methods: {
                mufync(){
                    console.log('clicked')
                }
            },

        }).mount("#app")
    </script>
</body>
</html>
