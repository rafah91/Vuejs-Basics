<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs</title>
</head>
<body>
    <div id="app">
        <h3> Welcome {{name}} </h3>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue

        createApp({
            data(){
                return {
                    name: 'mahmoud'
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
